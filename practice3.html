<!DOCTYPE html>
<html>
  <body>
    <h1>Harrison Wendt: Practice 3</h1>
    <p>Enter password .</p>
    <label for="pass1">Password:</label>
    <input type="text" id="pass1"><br>
    <label for="pass1_confirm">Re-enter password:</label>
    <input type="text" id="pass1_confirm"><br>
    <button onclick="check_password()">Verify Passwords</button>

    <script type="text/javascript">
      function check_password() {
        var pass1 = document.getElementById("pass1").value;
        var pass1_confirm = document.getElementById("pass1_confirm").value;
        
        if (pass1.length < 8) {
          alert("The password should be at least 8 characters long.");
        }  else if (pass1 !== pass1_confirm) {
          alert("Passwords do not match.");
        } else {
          alert("Passwords match");
        }
      }
    </script>
  </body>
</html>
